<!DOCTYPE html>
<html>
  <head>
    <title>WhenAndWhere: View Responses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
   </head>
  <body>
     <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/create">Create a Poll</a></li>
     </ul>
     <h1>Responses To The Poll So Far</h1>
          <table id="response_table" style="width:35%" border="1px solid black">
	    <tr>
	    <th>Option</th>
	    <th>Votes</th>
	    </tr>
          {% for row in responses_dict %}
	    <tr>
              <td align="center"> {{row['meeting_date']}}, {{row['given_time']}}  at {{row['location']}}</td>
	      <td align="center">{{row['response']}}</td>
             
	
        
	      </tr>
          {% endfor %}
          </table>
      <br/>

  </body>
</html>
