<!DOCTYPE html>
<html>
  <head>
    <title>WhenAndWhere: View Responses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
   </head>
  <body>
     <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/create">Create a Poll</a></li>
     </ul>
     <h1>Responses To The Poll So Far</h1>
          <table style="width:35%" >
	    <tr>
	    <th>Option</th>
	    <th>Votes</th>
	    </tr>
          {% for row in responses_dict %}
	      <tr>
              {% if row['given_time'] is not none %}
                   <td>{{row['given_time']}}</td><td>{{row['response']}}</td>
              {% else %}
		   <td>{{row['location']}}</td><td>{{row['response']}}</td>
              {% endif %}
	      </tr>
          {% endfor %}
          </table>
      <br/>

  </body>
</html>
