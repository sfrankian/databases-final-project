<!DOCTYPE html>
<html>
  <head>
    <title>WhenAndWhere: Create Poll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
  </head>

  <body>
     <nav>
      <a href="/">Home</a>
      <a href="/create/">Create a Poll</a>
     </nav>
     <h1>Create a Poll</h1>

     <div id="time_form" class="hidden">
       <p>Time: <input type="text" name="time"> 
        <input type="button" id="remove_time" value="Remove">
       </p>
     </div>
     <form method="{{meth}}" action="{{script}}">
       <p>
         <input type="button" value="Add time" id="add_time">
       </p>
     <div id="location_form" class="hidden">
       <p>Location: <input type="text" name="location"> 
        <input type="button" id="remove_location" value="Remove">
       </p>
     </div>
       <p>
         <input type="button" value="Add location" id="add_location">
       </p>
        <input type="submit" id="submit" name="submit" value="Submit">
     </form>

     <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>

  </body>
</html>
